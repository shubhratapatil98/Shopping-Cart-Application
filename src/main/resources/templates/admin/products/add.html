
<!doctype html>
<html lang="en">
  
<head th:replace="/frag/head"></head>

<body>
    <nav th:replace="/frag/nav :: nav-admin"></nav>

    <main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1 class="display-2">Add a product</h1>
    <a href="/admin/products" class="btn btn-primary">Back to products</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}">

    </div>

    <form method="post" th:object= "${product}" th:action="@{/admin/products/add}" enctype="multipart/form-data">
    
      <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are Errors
      </div>-->

      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        <!--<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
      </div>
      
      <div class="form-group">
        <label for="">Description</label>
        <textarea id="description" name="description" cols="30" rows="10" class="form-control" placeholder="Description">

        </textarea> 
        <!--<span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>-->
      </div>


      <div class="form-group">
        <label for="">Image</label>
        <input type="file" class="form-group" th:name="file" th:id="file"></br>
        <img src="#" alt="" id="imgPreview1">
      </div>

      <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="20 or 20.99">
      </div>

      <div class="form-group">
        <label for="">Category</label>
        <select name="categoryId" id="categoryId" class="form-control">
          <option th:value="0">Choose a category</option>
          <option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
      </div>

      <button class="btn btn-danger">Add</button>
    
    </form>

   <p>......**.....</p>

  </div>

</main><!-- /.container -->


    <div th:replace="/frag/footer"></div>

    <script>
      $(function () {

        $("#file").change(function() {
            readURL(this, '1')
        });

      });
  </script>

  </body>
</html>


<!doctype html>
<html lang="en">
  
<head th:replace="/frag/head"></head>

<body>
    <nav th:replace="/frag/nav :: nav-admin"></nav>

    <main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1 class="display-2">Add a category</h1>
    <a href="/admin/categories" class="btn btn-primary">Back to categories</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}">

    </div>

    <form method="post" th:object= "${category}" th:action="@{/admin/categories/add}">
    
      <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are Errors
      </div>-->

      <div class="form-group">
        <label for="">Name</label>
        <!--<input type="text" class="form-control" id="name" name="name" placeholder="Name">-->
        <input type="text" class="form-control" th:id="name" th:name="name" th:value= "${categoryInfo?.name}" placeholder="Name">
        <!--<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
      </div>
     
      
      <button class="btn btn-danger">Add</button>
    
    </form>

   

  </div>

</main><!-- /.container -->


    <div th:replace="/frag/footer"></div>

    
    
  </body>
</html>

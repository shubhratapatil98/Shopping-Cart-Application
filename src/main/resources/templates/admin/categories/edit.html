
<!doctype html>
<html lang="en">
  
<head th:replace="/frag/head"></head>

<body>
    <nav th:replace="/frag/nav :: nav-admin"></nav>

    <main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1 class="display-2" th:text="'Edit '+ ( ${currCategoryName} ?: ${category.name} )">Edit a category</h1>
    <a href="/admin/categories" class="btn btn-primary">Back to categories</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}">

    </div>

    <form method="post" th:object= "${category}" th:action="@{/admin/categories/edit}">
    
      <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are Errors
      </div>-->

      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" placeholder="Name">
        <!--<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
      </div>
      

      <!--<input type="hidden" id="id" th:value="${page.id}">-->

      
      <input type="hidden" id="sorting" name="sorting" th:value="${category.sorting}">

       
      <p>---*changes*----</p>
      <div class="form-group">
        <label for="">Id</label>
        <input type="text" class="form-control" id="id" name="id" th:value="${category.id}" placeholder="id">
      </div>
      <button class="btn btn-danger">Edit save changes

      </button>
    
    </form>

   

  </div>

</main><!-- /.container -->


    <div th:replace="/frag/footer"></div>

  </body>
</html>


<!doctype html>
<html lang="en">
  
<head th:replace="/frag/head"></head>

<body>
    <nav th:replace="/frag/nav :: nav-admin"></nav>

    <main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1 class="display-2" th:text="'Edit '+ ( ${currPageTitle} ?: ${page.title} )">Edit a page</h1>
    <a href="/admin/pages" class="btn btn-primary">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}">

    </div>

    <form method="post" th:object= "${page}" th:action="@{/admin/pages/edit}">
    
      <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are Errors
      </div>-->

      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${page.title}" placeholder="Title">
        <!--<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
      </div>
      <div class="form-group" th:classappend="${page.slug == 'Fruit'} ? 'd-none' : '' ">
        <label for="">Slug</label>
        <input type="text" class="form-control" id="slug" name="slug" th:value="${page.slug}" placeholder="Slug">
      </div>
      <div class="form-group">
        <label for="">Content</label>
        <input type="text" id="content" name="content" th:value="${page.content}" cols="30" rows="10" class="form-control" placeholder="Content">

        
        <!--<span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>-->
      </div>


      <!--<input type="hidden" id="id" th:value="${page.id}">-->

      
      <input type="hidden" id="sorting" th:value="${page.sorting}">

       
      <p>---*changes*----</p>
      <div class="form-group">
        <label for="">Id</label>
        <input type="text" class="form-control" id="id" name="id" th:value="${page.id}" placeholder="id">
      </div>
      <button class="btn btn-danger">Edit save changes

      </button>
    
    </form>

   

  </div>

</main><!-- /.container -->


    <div th:replace="/frag/footer"></div>

  </body>
</html>

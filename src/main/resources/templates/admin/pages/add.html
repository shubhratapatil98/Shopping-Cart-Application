
<!doctype html>
<html lang="en">
  
<head th:replace="/frag/head"></head>

<body>
    <nav th:replace="/frag/nav :: nav-admin"></nav>

    <main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1 class="display-2">Add a page</h1>
    <a href="/admin/pages" class="btn btn-primary">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}">

    </div>

    <form method="post" th:object= "${page}" th:action="@{/admin/pages/add}">
    
      <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are Errors
      </div>-->

      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        <!--<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
      </div>
      <div class="form-group">
        <label for="">Slug</label>
        <input type="text" class="form-control" id="slug" name="slug" placeholder="Slug">
      </div>
      <div class="form-group">
        <label for="">Content</label>
        <textarea id="content" name="content" cols="30" rows="10" class="form-control" placeholder="Content">

        </textarea> 
        <!--<span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>-->
      </div>

      <button class="btn btn-danger">Add</button>
    
    </form>

   <p>......**.....</p>

  </div>

</main><!-- /.container -->


    <div th:replace="/frag/footer"></div>

  </body>
</html>
